<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="password">
                <input type="password" name="ipassword" id="ipassword" placeholder="Password">
                <img src="images/visible.png" alt="Visible/Hidden Password" id="imgshowpassword">
            </div>
            <div class="password-utilities">
                <p>
                    <img src="images/password_unknown.svg" alt="Password Validation" id="passwordvalidationimg">
                    <span id="passwordvalidationspan">Unknown Password</span>
                </p>
                <button id="passwordcopybutton">
                    <img src="images/copy.png" alt="Copy Icon">
                    <span>Copy</span>
                </button>
            </div>
            <div class="password-generator-attributes">
                <input type="range" name="passwordlengthinput" id="passwordlengthinput" min="0" max="50" value="0">
                <div class="password-generator-attributes-others">
                    <p>Character Length: <span id="passwordlengthcount">0</span></p>
                    <div class="password-generator-attributes-checkboxes">
                        <input type="checkbox" name="includelowercase" id="includelowercase">
                        <label for="includelowercase">a-z</label>
                        <input type="checkbox" name="includeuppercase" id="includeuppercase">
                        <label for="includeuppercase">A-Z</label>
                        <input type="checkbox" name="includenumbers" id="includenumbers">
                        <label for="includenumbers">0-9</label>
                        <input type="checkbox" name="includesymbols" id="includesymbols">
                        <label for="includesymbols">!#%&</label>
                    </div>
                </div>
            </div>
            <div class="password-generator-button">
                <button id="generate-button">Generate Password</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
