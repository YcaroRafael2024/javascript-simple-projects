<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <div class="punctuation">
                <div id="winx">
                    <p class="punc-div-title">Player X</p>
                    <p class="punc-div-score">0</p>
                </div>
                <div id="draw">
                    <p class="punc-div-title">Draw</p>
                    <p class="punc-div-score">0</p>
                </div>
                <div id="wino">
                    <p class="punc-div-title">Player O</p>
                    <p class="punc-div-score">0</p>
                </div>
            </div>
            <div class="game">
                <div id="slot1"><button><img src="" alt="Tic-Tac-Toe Player"></button></div>
                <div id="slot2"><button><img src="" alt="Tic-Tac-Toe Player"></button></div>
                <div id="slot3"><button><img src="" alt="Tic-Tac-Toe Player"></button></div>
                <div id="slot4"><button><img src="" alt="Tic-Tac-Toe Player"></button></div>
                <div id="slot5"><button><img src="" alt="Tic-Tac-Toe Player"></button></div>
                <div id="slot6"><button><img src="" alt="Tic-Tac-Toe Player"></button></div>
                <div id="slot7"><button><img src="" alt="Tic-Tac-Toe Player"></button></div>
                <div id="slot8"><button><img src="" alt="Tic-Tac-Toe Player"></button></div>
                <div id="slot9"><button><img src="" alt="Tic-Tac-Toe Player"></button></div>
            </div>
            <div class="buttons">
                <button id="restartbutton">Restart the Game</button>
            </div>
        </main>
    </body>
</html>
