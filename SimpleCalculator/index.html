<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <main>
            <input type="text" name="number" id="number">
            <div class="buttons">
                <div><button id="percbutton">%</button></div>
                <div><button id="cebutton">CE</button></div>
                <div><button id="cbutton">C</button></div>
                <div><button id="clbutton"><span class="material-symbols-outlined">tab_close</span></button></div>
                <div><button id="invbutton">&#x215F;</button></div>
                <div><button id="xsqbutton">x²</button></div>
                <div><button id="sqrtbutton">√x</button></div>
                <div><button id="divbutton">&#x00F7;</button></div>
                <div><button id="7buttonnb" class="buttons-numbers">7</button></div>
                <div><button id="8buttonnb" class="buttons-numbers">8</button></div>
                <div><button id="9buttonnb" class="buttons-numbers">9</button></div>
                <div><button id="mulbutton">&#x00D7;</button></div>
                <div><button id="4buttonnb" class="buttons-numbers">4</button></div>
                <div><button id="5buttonnb" class="buttons-numbers">5</button></div>
                <div><button id="6buttonnb" class="buttons-numbers">6</button></div>
                <div><button id="minbutton">-</button></div>
                <div><button id="1buttonnb" class="buttons-numbers">1</button></div>
                <div><button id="2buttonnb" class="buttons-numbers">2</button></div>
                <div><button id="3buttonnb" class="buttons-numbers">3</button></div>
                <div><button id="plubutton">+</button></div>
                <div><button id="pombutton" class="buttons-numbers">&#x00B1;</button></div>
                <div><button id="0buttonnb" class="buttons-numbers">0</button></div>
                <div><button id="dotbutton" class="buttons-numbers">.</button></div>
                <div><button id="equbutton" class="button-equals">=</button></div>
            </div>
        </main>
    </body>
</html>
