<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator Equation</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <div class="equation">
                <input type="text" name="equationinput" id="equationinput">
            </div>
            <div class="buttons">
                <button class="buttons--clear">C</button>
                <button class="buttons--operations buttons--parenthesis">()</button>
                <button class="buttons--operations buttons--percent">%</button>
                <button class="buttons--operations">&#x00F7;</button>
                <button class="buttons--numbers">7</button>
                <button class="buttons--numbers">8</button>
                <button class="buttons--numbers">9</button>
                <button class="buttons--operations">&#x00D7;</button>
                <button class="buttons--numbers">4</button>
                <button class="buttons--numbers">5</button>
                <button class="buttons--numbers">6</button>
                <button class="buttons--operations">-</button>
                <button class="buttons--numbers">1</button>
                <button class="buttons--numbers">2</button>
                <button class="buttons--numbers">3</button>
                <button class="buttons--operations">+</button>
                <button class="buttons--plusorminus">&#x00B1;</button>
                <button class="buttons--numbers">0</button>
                <button class="buttons--dot">.</button>
                <button class="buttons--equals">=</button>
            </div>
        </main>
    </body>
</html>
