<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <figure>
            <img src="images/bmi.svg" alt="Undraw Exercice">
        </figure>

        <main>
            <h1>BMI Calculator</h1>

            <fieldset>
                <div>
                    <input type="number" name="height" id="heightinput" placeholder="Height" min="0">
                    <span class="material-symbols-outlined">height</span>
                </div>
                
                <div>
                    <input type="number" name="weight" id="weightinput" placeholder="Weight" min="0">
                    <span class="material-symbols-outlined">weight</span>
                </div>

                <button type="button" id="calculatebmibutton">Calculate</button>
            </fieldset>

            <div id="bmidiv">
                <p id="bmivalue"></p>
                <p id="bmiclassification"></p>
                <a href="#" id="calculatebmiagain">Calculate Again</a>
                <a href="https://en.wikipedia.org/wiki/Body_mass_index" target="_blank"><span>What is BMI?</span><span class="material-symbols-outlined">open_in_new</span></a>
            </div>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
